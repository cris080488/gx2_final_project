<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

</head>
<body id="home">

    <header class="header">
        <img class="header-img" src="images/library_icon.png">
        <div class="user-block">
            <img src="images/person_icon.svg">
            <p class="user-text">Usuário</p>
            <img src="images/arrow_icon.svg">
        </div>
    </header>

    <div class="page-container" id="home-container">
        <div class="home-card" id="home-new-book">
            <img src="images/add_icon.svg">
            <p>Cadastrar novo livro</p>
        </div>
        <div class="home-card" id="home-library">
            <img src="images/book_icon.svg">
            <p>Biblioteca</p>
        </div>
        <div class="home-card" id="home-historic">
            <img src="images/historic_icon.svg">
            <p>Histórico de empréstimos</p>
        </div>    
    </div>
</body>
</html>
