<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

</head>
<body id="edit">   
    <header class="header" id="header">
        <img class="header-logo" src="images/library_icon.png">
        <div class="menu-user" id="menu-user"> 
            <img src="images/person_icon.svg">   
            <ul class="user-name" id="usr-name">Usuário
            </ul>
            <img src="images/arrow_icon.svg" id="exit-arrow">
        </div>
    </header>

    <div class="page-container2">
        <div class="back-page" id="backpage">
            <img src="./images/left_arrow.svg">
            <P>Biblioteca</P>
            <p><strong>/ Editar livro</strong></p>
        </div>
        <div class="info-container">
            <div class="image-box">
                <img id="edit-image">
                <input  type="file" id="ed-input-image" accept="image/*">
            </div>
            <div class="box2">
                <input  type="text" id="ed-book-title" placeholder="Título">
                <input  type="text" id="ed-book-synopsis" placeholder="Sinopse">
            </div>
            <div class="box3">
                <input  type="text" id="ed-book-author" placeholder="Autor">
                <input  type="list" list="genres" id="ed-book-gender" placeholder="Gênero">
                <input  type="date" id="ed-book-date" placeholder="Data de entrada">
            </div>

            <datalist id="genres">
                <option value="Fantasia"></option>
                <option value="Ação e Aventura"></option>
                <option value="Horror"></option>
                <option value="Romance"></option>
                <option value="Autoajuda"></option>
                <option value="Ficção Cientifica"></option>
                <option value="Historia" selected></option>
                <option value="Finanças"></option>
                <option value="Web Marketing"></option>
            </datalist>
        </div>
        <div>
            <button id="cancel">CANCELAR</button>
            <button id="save">SALVAR</button>
        </div>
    
    <script src="/js/edit.js"></script>
</body>
</html>
