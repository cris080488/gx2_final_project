<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

</head>
<body id="edit">   
    <header class="header" id="header">
        <img class="header-logo" src="images/library_icon.png">
        <div class="menu-user" id="menu-user"> 
            <img src="images/person_icon.svg">   
            <ul class="user-name" id="usr-name">Usuário
            </ul>
            <img src="images/arrow_icon.svg" id="exit-arrow">
        </div>
    </header>

    <div class="page-container2">
        <div class="back-page" id="backpage">
            <img src="./images/left_arrow.svg">
            <P>Biblioteca</P>
            <p><strong>/ Editar livro</strong></p>
        </div>
            <img id="edit-image">
            <input  type="file" id="reg-input-image" accept="image/*">
            <input  type="text" id="reg-book-title" placeholder="Título">
            <input  type="text" id="reg-book-synopsis" placeholder="Sinopse">
            <input  type="text" id="reg-book-author" placeholder="Autor">
            <input  type="list" id="reg-book-gender" placeholder="Gênero">
            <input  type="date" id="reg-book-date" placeholder="Data de entrada">
        <div>
            <button>CANCELAR</button>
            <button>SALVAR</button>
    </div>
    
</body>
</html>
